<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./stylesheets/pimpMySite.css" />
    <title>Pimp-Peado Contacto</title>
  </head>
  <body>
    <nav class="navbar">
      <a href="/" class="navbarSection">Inicio</a>
      <a href="/#fotos" class="navbarSection">Fotos</a>
      <a href="/contacto" class="navbarSection">Contacto</a>
    </nav>
    <form class="form">
      <input type="email" name="email" class="input" placeholder="Email" />
      <input type="tel" name="tel" class="input" placeholder="Telefono" />
      <textarea
        type="text"
        name="message"
        class="input"
        placeholder="Mensaje"
      ></textarea>
      <button disabled="disabled" class="submitButton">Enviar</button>
    </form>

    <div class="address">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.6140049508044!2d-58.440781199999996!3d-34.5886322!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb5858f2fea89%3A0x78546381071fb889!2sPlataforma%205!5e0!3m2!1ses!2sar!4v1588941316991!5m2!1ses!2sar"
        height="100%"
        frameborder="0"
        style="border:0;"
        allowfullscreen=""
        aria-hidden="false"
        tabindex="0"
      ></iframe>
      <div class="addressTitle">
        Castillo 1332
      </div>
    </div>
    <footer class="footer">
      <img alt="Imagen de footer" src="./images/logoP5.png" />
      <div class="footerName">13-Pimp-My-Site</div>
    </footer>
  </body>
</html>
